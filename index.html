<html lang="en">
<head>

  <link rel="stylesheet" href="styles.css" />
  <title>Word Counter</title>

<body>

    <h1 id="wordCount">0 Words</h1>
    <h2 id="charCount">0 Characters</h2>

    <button class="verify-btn" onclick="countAll()">Verify</button>

    <button class="copy-btn" onclick="copyText()">Copy Text</button>
