<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="styles.css" />
  <title>Word Counter</title>

  <!-- Inter Font (modern, clean, futuristic) -->
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;800&display=swap" rel="stylesheet">
</head>

<body>
  <header class="site-header">
    <h1>Word Counter</h1>
  </header>

  <main class="container">
    <section class="box" aria-label="Word counter">
      <div class="stats" role="status">
        <div class="stat">
          <div class="num" id="wordCount">0</div>
          <div class="label">Words</div>
        </div>
        <div class="stat">
          <div class="num" id="charCount">0</div>
          <div class="label">Characters</div>
        </div>
        <div class="stat">
          <div class="num" id="sentenceCount">0</div>
          <div class="label">Sentences</div>
        </div>
        <div class="stat">
          <div class="num" id="paragraphCount">0</div>
          <div class="label">Paragraphs</div>
        </div>
        <div class="stat">
          <div class="num" id="avgWordLength">0</div>
          <div class="label">Avg Word Length</div>
        </div>
        <div class="stat">
          <div class="num" id="avgSentenceLength">0</div>
          <div class="label">Avg Sentence Length</div>
        </div>
      </div>

      <label for="input" class="sr-only">Text input</label>
      <textarea id="input" placeholder="Type or paste your text here..." aria-label="Text input"></textarea>

      <div class="controls">
        <button class="verify-btn" id="verifyBtn">Count</button>
        <button class="copy-btn" id="copyBtn">Copy</button>
        <button class="clear-btn" id="clearBtn">Clear</button>
      </div>
    </section>
  </main>

  <footer>
    © Herbert — Crafted because I was really bored.
  </footer>

  <script src="script.js"></script>
</body>
</html>
